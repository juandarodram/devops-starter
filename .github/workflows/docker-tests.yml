name: Docker Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Construir la imagen Docker
      - name: Build Docker image
        run: |
          docker build -t devops-starter:latest .

      # 3️⃣ Ejecutar tests dentro del contenedor
      - name: Run tests inside Docker
        run: |
          docker run --rm devops-starter:latest npm test