name: DevOps Starter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Build Docker image
      run: |
        docker build -t devops-starter:latest .

    - name: Run tests inside Docker
      run: |
        docker run --rm -v ${{ github.workspace }}:/app devops-starter:latest npm test